<section id="userBookings">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/ana-bernardo.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="space-50"></div>
      <div class="motto text-center">
        <h1>My Favourite</h1>
        <h3>You can check your favourites here.</h3>
        <br>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="section text-center">
      <div class="container">
        <div class="tim-title">
            <h2>Wedding</h2>
            <div class="space-top"></div>
        </div>
        <div class="row">
          <ng-container *ngFor="let favouriteRental of favouriteRentals">
            <div *ngIf="favouriteRental.selectedCategory && (favouriteRental.selectedCategory[0].id === 1)" class='col-md-3 col-xs-6'>
              <app-myfavourite-list-item [rental]="favouriteRental"></app-myfavourite-list-item>
            </div>
          </ng-container>
        </div>

        <div class="tim-title">
            <h2>BBBBB</h2>
            <div class="space-top"></div>
        </div>
        <div class="row">
          <ng-container *ngFor="let favouriteRental of favouriteRentals">
            <div *ngIf="favouriteRental.selectedCategory && (favouriteRental.selectedCategory[0].id === 2)" class='col-md-3 col-xs-6'>
              <app-myfavourite-list-item [rental]="favouriteRental"></app-myfavourite-list-item>
            </div>
          </ng-container>
        </div>

        <div class="tim-title">
            <h2>CCCC</h2>
            <div class="space-top"></div>
        </div>
        <div class="row">
          <ng-container *ngFor="let favouriteRental of favouriteRentals">
            <div *ngIf="favouriteRental.selectedCategory && (favouriteRental.selectedCategory[0].id === 3)" class='col-md-3 col-xs-6'>
              <app-myfavourite-list-item [rental]="favouriteRental"></app-myfavourite-list-item>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
